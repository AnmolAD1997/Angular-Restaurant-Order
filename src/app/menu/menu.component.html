<div class="page-header">
  <h1>Choose the items you like to select And go to Order page to Order.</h1>
</div>




<table class="table table-sm table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
        <th>Add to cart</th>
       
      </tr>
    </thead>
    <tbody>
        
        
      <tr *ngFor="let data of food;" data-toggle="tooltip" data-placement="top" title={{data.desc}}>
        <th scope="row">{{data.number}}</th>
        <td>{{data.food}}</td>
        <td>
            {{data.price}}$</td>
        <td>
            <button type="button" class="btn btn-secondary" (click)="changeVal(data);"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg></button>


            
         </td>
        
        
      </tr>
    
    </tbody>
    <tfoot> 
      <tr>
        <td> 
        </td>
        <td> 
        </td><td [innerText]="'Total Item Selected: ' + selected">
        </td>
        
        <td></td>
      </tr>
      </tfoot>
  </table>
